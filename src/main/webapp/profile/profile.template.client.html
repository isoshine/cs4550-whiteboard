<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal-profile</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>

</head>
<body class="container">
<div>

    <div class="wbdv-message alert alert-primary" role="alert">
        Your updates have been saved.
    </div>

    <h1>Profile</h1>

    <div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   for="username">Username</label>
            <div class="col-sm-10">
                <input
                        readonly
                        class="form-control wbdv-field wbdv-username"
                        id="username"
                        type="text"
                        placeholder="joe123"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   for="password">Password</label>
            <div class="col-sm-10">
                <input
                        class="form-control wbdv-field wbdv-password"
                        id="password"
                        type="password"
                        placeholder="********"
                        title="passwords must be at least 8 characters"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   for="email">Email</label>
            <div class="col-sm-10">
                <input
                        placeholder="joe@northeastern.edu"
                        class="form-control wbdv-field wbdv-email"
                        id="email"
                        type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   for="number">Phone Number</label>
            <div class="col-sm-10">
                <input
                        placeholder="(123)456-7890"
                        class="form-control wbdv-field wbdv-phone"
                        id="number"
                        type="tel">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label"
                   for="dob">Date of Birth</label>
            <div class="col-sm-10">
                <input
                        class="form-control wbdv-field wbdv-dob"
                        id="dob"
                        type="date"
                        value="yyyy-mm-dd">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                Role</label>
            <div class="col-sm-10">
                <select class="wbdv-field wbdv-role">
                    <option value="FAC">Faculty</option>
                    <option value="STU">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
        </div>

        <a class="btn btn-success btn-block wbdv-button wbdv-update"
           href="#">
            Update
        </a>

        <a class="btn btn-danger btn-block wbdv-button wbdv-logout"
           href="/../index.html">
            Sign out
        </a>

    </div>
</div>

</body>
</html>
