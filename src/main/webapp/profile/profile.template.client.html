            <div class="col-sm-10">
                <input

                        id="username"
                        type="text"
                        placeholder="joe123"/>
            </div>
        </div>

        <div class="form-group row">

        <div class="form-group row">

                        class="form-control"
                        id="number"
                        type="tel">
            </div>
        </div>

                   for="dob">Date of Birth</label>
            <div class="col-sm-10">

                        id="dob"
                        type="date"

        </div>
