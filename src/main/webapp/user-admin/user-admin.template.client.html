<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script src="../services/user.service.client.js"></script>

    <script src="./user-admin.controller.client.js"></script>
</head>

<body>
<h1>User Admin</h1>
<table>
    <thead>
    <tr>
        <td>Username</td>
        <td>Password</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Role</td>
        <td></td>
    </tr>
    <tr>
        <td>
            <input class="wbdv-username-field"/>
        </td>
        <td>
            <input class="wbdv-password-field"/>
        </td>
        <td>
            <input class="wbdv-first-name-field"/>
        </td>
        <td>
            <input class="wbdv-last-name-field"/>
        </td>
        <td>
            <select class="wbdv-role-field">
                <option>FACULTY</option>
                <option>STUDENT</option>
                <option>ADMIN</option>
            </select>
        </td>
        <td>
            <button class="wbdv-add-btn">Add</button>
            <button class="wbdv-update-btn">Update</button>
        </td>
    </tr>
    </thead>

    <tbody>
    <tr class="wbdv-user-row-template">
        <td class="wbdv-username">isoshine</td>
        <td class="wbdv-password">***********</td>
        <td class="wbdv-first-name">Shine</td>
        <td class="wbdv-last-name">Kim</td>
        <td class="wbdv-role">Student</td>
        <td class="wbdv-controls">
            <button class="wbdv-delete">Delete</button>
            <button class="wbdv-edit">Edit</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
