<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>

    <!-- global -->
    <link href="../style.css" rel="stylesheet"/>

    <!-- specific -->
    <link href="user-admin.style.client.css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../services/user.service.client.js"></script>

    <script src="user-admin.controller.client.js"></script>


</head>

<body class="container">

<h1>User Admin</h1>
<table class="table">
    <thead>
    <tr class="wbdv-row">
        <td class="wbdv-title wbdv-username">Username</td>
        <td class="wbdv-title wbdv-password">Password</td>
        <td class="wbdv-title wbdv-first-name">First Name</td>
        <td class="wbdv-title wbdv-last-name">Last Name</td>
        <td class="wbdv-title wbdv-role">Role</td>
        <td>&nbsp;</td>
    </tr>
    <tr class="wbdv-form">
        <td>
            <input class="wbdv-username-field form-control"
                   id="usernameFld"
                   placeholder="username"/>
        </td>
        <td>
            <input class="wbdv-password-field form-control"
                   id="passwordFld"
                   placeholder="********"/>
        </td>
        <td>
            <input class="wbdv-first-name-field form-control"
                   id="firstNameFld"
                   placeholder="First Name"/>
        </td>
        <td>
            <input class="wbdv-last-name-field form-control"
                   id="lastNameFld"
                   placeholder="Last Name"/>
        </td>
        <td>
            <select class="wbdv-role-field form-control"
                    id="roleFld">
                <option value="FACULTY">FACULTY</option>
                <option value="STUDENT">STUDENT</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </td>
        <td>
            <button class="wbdv-create">Add</button>
            <button class="wbdv-update">Update</button>
            <button class="wbdv-search">Search</button>
        </td>
    </tr>
    </thead>

    <tbody class="wbdv-tbody">
    <tr class="wbdv-user-row-template wbdv-template wbdv-user wbdv-hidden">
        <td class="wbdv-username">isoshine</td>
        <td class="wbdv-password">***********</td>
        <td class="wbdv-first-name">Shine</td>
        <td class="wbdv-last-name">Kim</td>
        <td class="wbdv-role">STUDENT</td>
        <td class="wbdv-actions">
            <button id="wbdv-remove"
                    class="wbdv-remove">Delete</button>
            <button id="wbdv-edit"
                    class="wbdv-edit">Edit</button>
        </td>
    </tr>
    </tbody>
</table>


</body>

</html>
