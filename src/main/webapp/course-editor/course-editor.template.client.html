<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course-editor</title>

    <!-- most global- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>

    <!-- global -->
    <link href="../style.css" rel="stylesheet"/>

    <!-- specific -->
    <link href="course-editor.style.client.css" rel="stylesheet"/>

</head>

<body>

<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
        <a class="navbar-brand" href="#">
            <i class="wbdv-course-editor wbdv-close fa fa-times-circle"
               aria-hidden="true"></i>
            <a class="wbdv-course-title" href="#">CS 4550</a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="wbdv-lesson-tabs nav-link" href="#">Lesson 1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="wbdv-lesson-tabs nav-link" href="#">Lesson 2</a>
                </li>
                <li class="nav-item">
                    <a class="wbdv-lesson-tabs nav-link" href="#">Lesson 3</a>
                </li>
                <li class="nav-item">
                    <a class="wbdv-lesson-add-btn btn fa fa-plus"></a>
                </li>
            </ul>
        </div>
    </nav>

    <h1>WhiteBoard</h1>

    <div class="row">
        <div class="col-3">
            <div>
                <h4>Modules</h4>

                <ul class="wbdv-module-list nav flex-column">
                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 1 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a>
                    </li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 2 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 3 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 4 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 5 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>
                    <li>
                        <a class="btn btn-primary wbdv-module-item-add-btn" href="#">
                            Add
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-8">

            <div>
                <ol class="nav">
                    <li class="nav-item">
                        <a class="wbdv-topic-pill nav-link active" href="#">Topic 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="wbdv-topic-pill nav-link active" href="#">Topic 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="wbdv-topic-pill nav-link active" href="#">Topic 3</a>
                    </li>
                    <li>
                        <a class="btn btn-primary wbdv-topic-add-btn" href="#">
                            Add
                        </a>
                    </li>
                </ol>
            </div>

        </div>
    </div>
</div>
</body>
</html>
