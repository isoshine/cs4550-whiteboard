<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>course-editor</title>

    <!-- most global- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"/>

    <!-- global -->
    <link href="../style.css" rel="stylesheet"/>

    <!-- specific -->
    <link href="course-editor.style.client.css" rel="stylesheet"/>

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
        <button class="navbar-toggler"
                data-toggle="collapse"
                data-target="#collapse_target">
            <span class="wbdv-field wbdv-hamburger navbar-toggler-icon"></span>
        </button>

        <div id="wbdv-course">
            <a class="wbdv-course-title btn btn-sml btn-danger"
                  href="/../course-list/course-list.template.client.html">
                CS 4550
                <i class="wbdv-course-editor wbdv-close fa fa-times"
                   aria-hidden="true"></i>
            </a>
        </div>

        <div class="collapse navbar-collapse" id="collapse_target">

            <ul class="navbar-nav wbdv-lessons">
                <li class="nav-item">
                    <a class="nav-link wbdv-lesson-tabs" href="#">Lesson 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-lesson-tabs" href="#">Lesson 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-lesson-tabs" href="#">Lesson 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link wbdv-lesson-tabs" href="#">Lesson 4</a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-md-0">
                        <input class="wbdv-field wbdv-new-lesson form-control mr-md-2"
                               type="text"
                               placeholder="New Lesson Title"
                               aria-label="add">
                        <i class="wbdv-button wbdv-lesson-add-btn btn btn-primary fa fa-plus"></i>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
    <h1 class="whiteboard">WhiteBoard</h1>

    <div class="row">
        <div class="col-3">
            <div>
                <h4>Modules</h4>

                <ul class="wbdv-module-list nav flex-column">
                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 1 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a>
                    </li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 2 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 3 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 4 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>

                    <li class="wbdv-module-item nav-item">
                        <a class="wbdv-module-item-title nav-link" href="#">
                            Module 5 &nbsp;
                            <i class="wbdv-module-item-delete-btn fa fa-times"
                               aria-hidden="true"></i>
                        </a></li>
                    <li>
                        <a class="add-btn btn btn-primary wbdv-module-item-add-btn" href="#">
                            Add
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-8">

            <div>
                <ol class="nav">
                    <li class="nav-item">
                        <a class="wbdv-topic-pill-list nav-link active" href="#">Topic 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="wbdv-topic-pill-list nav-link active" href="#">Topic 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="wbdv-topic-pill-list nav-link active" href="#">Topic 3</a>
                    </li>
                    <li>
                        <a class="add-btn btn btn-primary wbdv-topic-add-btn" href="#">
                            Add
                        </a>
                    </li>
                </ol>
            </div>

        </div>
    </div>
</div>
</body>
</html>
