<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-in</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="/../style.css" rel="stylesheet"/>
    <link href="sign-in.style.client.css" rel="stylesheet"/>

</head>
<body>
    <div class="mx-auto" style="width: 500px;" class="container">
        <h1>Sign-in</h1>

        <label for="username">Username</label>
        <input  class="form-control"
                id="username"
                type="text"
                placeholder="joe123"/>

        <label for="password">Password</label>
        <input  class="form-control"
                id="password"
                type="password"
                placeholder="********"
                title="passwords must be at least 8 characters"/>

        <a href="/../profile/profile.template.client.html" class="btn btn-primary">
            Sign In
        </a>

        <br/>

        <a href="#">Forgot Password?</a>

        <div class="float-right">Don't have an account?</div>
        <br/>
        <a class="float-right" href="/../sign-up/sign-up.template.client.html">
            Sign up
        </a>

        <a href="/../index.html">Cancel</a>


    </div>

</body>
</html>
