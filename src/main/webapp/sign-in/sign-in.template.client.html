<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-in</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="/../style.css" rel="stylesheet"/>
    <link href="sign-in.style.client.css" rel="stylesheet"/>

</head>
<body>
<div class="mx-auto container" style="width: 500px;">
    <h1>Sign-in</h1>

    <label for="username">Username</label>
    <input class="form-control wbdv-field wbdv-username"
           id="username"
           type="text"
           placeholder="joe123"/>

    <label for="password">Password</label>
    <input class="form-control wbdv-field wbdv-password"
           id="password"
           type="password"
           placeholder="********"
           title="passwords must be at least 8 characters"/>

    <a href="/../profile/profile.template.client.html"
       class="btn btn-primary wbdv-button wbdv-login">
        Sign In
    </a>

    <br/>

    <a href="#"
       class="wbdv-link wbdv-forgot-password">Forgot Password?</a>

    <div class="float-right">Don't have an account?</div>
    <br/>
    <a href="/../sign-up/sign-up.template.client.html"
       class="float-right wbdv-link wbdv-register">
        Sign up
    </a>

    <a href="/../index.html">Cancel</a>


</div>

</body>
</html>
